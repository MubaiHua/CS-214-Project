version: "3.8"
services:
  # HDFS NameNode: manages filesystem metadata.
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    ports:
      - "50070:50070"  # HDFS Web UI
      - "9000:9000"    # HDFS RPC
    volumes:
      - namenode-data:/hadoop/dfs/name

  # HDFS DataNode: stores actual file blocks.
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    container_name: datanode
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    depends_on:
      - namenode
    volumes:
      - datanode-data:/hadoop/dfs/data

  # YARN ResourceManager: central resource allocation and job scheduling.
  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop2.7.4-java8
    container_name: resourcemanager
    environment:
      - YARN_CONF_yarn_resourcemanager_hostname=resourcemanager
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    depends_on:
      - namenode
    ports:
      - "8088:8088"  # YARN ResourceManager Web UI

  # YARN NodeManager: executes tasks and reports available resources.
  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop2.7.4-java8
    container_name: nodemanager
    environment:
      - YARN_CONF_yarn_resourcemanager_hostname=resourcemanager
      - YARN_CONF_yarn_nodemanager_resource_memory___mb=8192
      - YARN_CONF_yarn_nodemanager_resource_cpu___vcores=4
    depends_on:
      - resourcemanager

  # Spark Master: coordinates Spark tasks.
  spark-master:
    image: bde2020/spark-master:2.4.0-hadoop2.7
    container_name: spark-master
    environment:
      - INIT_DAEMON_STEP=setup_spark
      - SPARK_MODE=master
      - HADOOP_CONF_DIR=/etc/hadoop
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/spark/bin
      - SPARK_HOME=/spark
    ports:
      - "7077:7077"  # Spark master port for worker and client connections
      - "8080:8080"  # Spark master Web UI
    depends_on:
      - namenode
      - resourcemanager


  # Spark Worker: runs Spark tasks assigned by the master.
  spark-worker:
    image: bde2020/spark-worker:2.4.0-hadoop2.7
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER=spark://spark-master:7077
      - HADOOP_CONF_DIR=/etc/hadoop
    depends_on:
      - spark-master

volumes:
  namenode-data:
  datanode-data:
